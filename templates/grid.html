<table style="border-collapse: collapse;
              table-layout: fixed;
              ">
    {% for row in data %}
        <tr>
            {% for element in row %}
                <td style="border: 2px black solid; 
                          padding: 30px 30px;">
                          {{element}}
                    <h2 style="margin: 0">{{element.team_piece_representation()}}</h2>
                <td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
